<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكعب روبيك - مهاراتي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Css/style.css">
    <script src="Js/all.min.js"></script>
    <script src="Js/test.js"></script>
    <style>
        body {
            direction: rtl;
            font-family: 'Cairo', sans-serif;
            background: #f4f4f4;
            color: #333;
        }

        /* قسم البطل */
        .hero {
            background: linear-gradient(to right, #1773EC, #003366);
            color: white;
            padding: 80px 0;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        .hero h2 {
            font-size: 36px;
            font-weight: bold;
            animation: slideUp 1s ease-in-out;
        }

        /* تأثيرات النص */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* تحسين الأزرار */
        .cta-btn {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            transform: scale(1);
            transition: transform 0.2s ease;
        }

        .cta-btn:hover {
            background-color: #ff5733;
            transform: scale(1.1);
        }

        /* أقسام جديدة مع تأثيرات عند التمرير */
        section {
            padding: 30px;
            margin: 20px;
            background: #00000040;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        section h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* تحسين التحديات */
        .challenge-box {
            background-color: #1773EC;
            border-radius: 10px;
            color: white;
            padding: 20px;
            margin: 20px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .challenge-box:hover {
            transform: scale(1.05);
            background-color: #ffebd1;
        }

        .challenge-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .challenge-btn:hover {
            background-color: #ff5733;
        }

        /* أضف التأثيرات التفاعلية على الأيقونات */
        .icon {
            font-size: 40px;
            color: #ff5733;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: rotate(20deg);
        }

        /* شريط التنقل المتغير */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            background-color: rgba(0, 0, 0, 0.8);
            transition: background-color 0.3s ease;
        }

        nav.scrolled {
            background-color: rgba(0, 0, 0, 1);
        }

        /* تحسين خلفيات القسم */
        .background-animation {
            background: url('path/to/your/image.jpg') no-repeat center center;
            background-size: cover;
            height: 400px;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- شريط التنقل مع تأثير عند التمرير -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#achievements">Achievements</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skill">Skill</a></li>
                    <li class="nav-item"><a class="nav-link" href="#resume">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- قسم البطل مع الخلفية المتحركة -->
    <section id="home" class="hero background-animation">
        <h2>مرحباً بكم في عالم مكعب روبيك!</h2>
        <p>اكتشف أفضل أوقاتي، إنجازاتي، وتعلم كيفية حل المكعب.</p>
        <button class="cta-btn" id="startChallenge">ابدأ التحدي</button>
    </section>

    <!-- قسم التحديات -->
    <section id="challenges">
        <div class="challenge-box" id="challenge1">
            <h3>التحدي: حل المكعب في 15 ثانية!</h3>
            <button class="challenge-btn">ابدأ التحدي</button>
        </div>
        <div class="challenge-box" id="challenge2">
            <h3>التحدي: حل المكعب باستخدام طريقة CFOP</h3>
            <button class="challenge-btn">ابدأ التحدي</button>
        </div>
    </section>

    <!-- جافا سكربت للتفاعل -->
    <script>
        // تغيير لون شريط التنقل عند التمرير
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
